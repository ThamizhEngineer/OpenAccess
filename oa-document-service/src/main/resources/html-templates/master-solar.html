<div style="float: right;"> <p th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></p></div>
    <div class="header">

            <p>MASTER SOLAR REPORT</p>

    <div>
     <table id="table" style="float: center; border:1;width: 100%">
                    <tr>
                        <th style="text-align: center;background: #dcdcdc" colspan="20"> MASTER SOLAR REPORT 
                        <span th:if="${year}!=null" style="padding-left: 50px;">Year: </span> <span th:text="${year}"></span></th>
                    </tr>  
        
                    <tr>								
                        <th style="background: #dcdcdc">S.NO</th>

                        <th style="background: #dcdcdc">SERVICE NO</th>
                        <th style="background: #dcdcdc">GENERATOR NAME</th>

                        <th style="background: #dcdcdc">PLANT STATUS</th>  
                        <th style="background: #dcdcdc">REMARKS</th> 
                    </tr>
                <tr class="item-row" th:each="masterSolar,item : ${masterSolar}">
                <td th:text="${item.index+1}"></td>
                <td th:text="${masterSolar.op2}"></td>
                  <td th:text="${masterSolar.op3}"></td>
                 <td th:text="${masterSolar.op4}"></td>
                <td th:text="${masterSolar.op5}"></td>
                <td th:text="${masterSolar.op7}"></td>
                <td th:text="${masterSolar.op9}"></td>
                <td th:text="${masterSolar.op10}"></td>

                 <td th:text="${masterSolar.op18}"></td>
                  <td th:text="${masterSolar.op19}"></td>
                  <td th:text="${masterSolar.op20}"></td>
                   <td th:text="${masterSolar.op21}"></td>
                   <td th:text="${masterSolar.op23}"></td>
                   <td th:text="${masterSolar.op24}"></td>

                   <td th:text="${masterSolar.op27}"></td>
                    <td th:text="${masterSolar.op28}"></td>
                     <td th:text="${masterSolar.op29}"></td>
