        body {

            margin-left: 0.5cm;
            margin-right: 0.5cm;
            margin-bottom: 1.1cm;
            height: 21cm;
            width: 29.7;
            size: A4 landscape;
        }

        .header {
            background-color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        p {
            text-align: center;
            font: bold 11px Helvetica, Sans-Serif;
        }

        textarea {
            border: 0;

            overflow: hidden;
            resize: none;
        }

        .header img {
            float: left;
            width: 70px;
            height: 75px;
            background-color: #ffffff;
        }

        li {
            list-style-type: none;
        }

        th {
            background: #eee;
        }

        table,
        td,
        th {
            border: 2px solid #ddd;
            text-align: left;
            border-color: black;

            font-size:xx-small;

        }

        table {
            border-collapse: collapse;
        }

        .footer {
            background-color: #ffffff;
            padding: 10px;
            /* text-align: center; */
        }

        th,
        td {
            padding: 5px;
        }

        h3 {
            margin: 1em 0 0.4em 0;
            /* color: #343434; */
            font-weight: bold;
            line-height: 30px;
            font-family: bold 9px Helvetica, Sans-Serif;
            /* text-align: center; */
        }

        td.meta-head {
            text-align: left;

        }

            display: inline;
            width: 70px;

            padding: 15px;
        }

<body>
<div style="float: right;"> <p th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></p></div>
    <div class="header">
        <header class="solid">

            <img src="/opt/oa/data/files/images/logo.png" alt="logo" />
            <br></br>

            <p style="font-family: myFirstFont;">TAMIL NADU GENERATION AND DISTRIBUTION CORPORATION LIMITED</p>
            <p style="font-family: myFirstFont;" th:text="${unutilBanking[0].edcName}"></p>
            <p style="font: 12px/1.4 Georgia;font-variant: small-caps;">Unutilized Banking Report</p>
            <p style="text-align: center"><span th:text="${unutilBanking[0].stMonth}"></span>,		
          		  <span th:text="${unutilBanking[0].stYear}"></span></p>
        </header>
    </div>

    <h3 style="text-align: center"> </h3>

    <div style="float: center;width: 100%">

        <table style="float: center;width: 100%">

            <tr>
   				<th>SNO</th>
                <th style="background: #dcdcdc">GENERATOR NUMBER</th>
                <th style="background: #dcdcdc">GENERATOR NAME</th>
                <th style="background: #dcdcdc">TOTAL UNITS</th>
                <th style="background: #dcdcdc">75% OF TOTAL</th>
                <th style="background: #dcdcdc">RATE</th>
                <th style="background: #dcdcdc">AMOUNT(Rs)</th>
                       
            </tr>
			
            <tr class="item-row" th:each="report,item : ${unutilBanking}">
          		<td th:text="${item.index+1}"></td>
                <td th:text="${report.ServiceNumber}"></td>
                <td th:text="${report.serviceName}"></td>
                <td th:text="${report.stTotal}"></td>
                <td th:text="${report.unutilisedEnergy}"></td>
                <td th:text="${report.rate}"></td>
     			<td th:text="${report.amount}"></td>
            </tr>

        </table>


    </div>

<div>
<br />
<p style="float: left;"><b>*NOTE: This report is generated based on the data available in OA-software and is subject to audit.</b></p>
</div>
