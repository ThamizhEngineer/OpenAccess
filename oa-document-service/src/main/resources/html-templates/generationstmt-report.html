<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head profile="http://www.w3.org/2005/10/profile">
    <title>GENERATION STATEMENT REPORT</title>



      <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            /* margin: 0; */
            margin: 0;
            padding: 0;
            font: 10px/1.4 Georgia, serif;

        }

        @page {

            /* margin-top: 3.3cm;
            margin-left: 1cm;
            margin-right: 1cm;
            margin-bottom: 3.3cm; */

            margin-top: 1cm;
            margin-left: 0.5cm;
            margin-right: 0.5cm;
            margin-bottom: 1.1cm;
            height: 21cm;
            width: 29.7;
            size: A4 landscape;
        }

        .header {
            background-color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        p {
            text-align: center;
            font: bold 11px Helvetica, Sans-Serif;
        }

            height: 15px;

            margin: 20px 0;

            color: white;

        textarea {
            border: 0;
            font: 11px Georgia, Serif;
            overflow: hidden;
            resize: none;
        }

        .header img {
            float: left;

            height: 75px;

        li {
            list-style-type: none;

        th {

        table,

            border: 2px solid #ddd;

            font-size:xx-small;

        }

        table {
            border-collapse: collapse;
        }

        .footer {
            background-color: #ffffff;
            padding: 10px;
            /* text-align: center; */
        }

        th,
        td {
            padding: 5px;
        }

        h3 {
            margin: 1em 0 0.4em 0;

<body>
<div style="float: right;"> <p th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></p></div>
    <div class="header">
        <header class="solid">

            <p>GENERATION STATEMENT REPORT</p>
           <p></p>


        </header>

    </div>


    <div>
     <table id="table" style="float: center; border:1;width: 100%">
                    <tr>
                        <th style="text-align: center;background: #dcdcdc" colspan="19"> GENERATION STATEMENT REPORT <span>AS ON - </span>
                         <span th:text="${month}"></span><span>/</span><span th:text="${year}"></span>
                         </th>
                    </tr>  
        
                    <tr>								
                        <th style="background: #dcdcdc;text-align: center;">S.NO</th>
                        <th style="background: #dcdcdc;text-align: center;">EDC NAME</th>
                        <th style="background: #dcdcdc;text-align: center;">THIRDPARTY COUNT</th>
                        <th style="background: #dcdcdc;text-align: center;">THIRDPARTY</th>
                        <th style="background: #dcdcdc;text-align: center;">CAPTIVE COUNT</th>
                        <th style="background: #dcdcdc;text-align: center;">CAPTIVE</th>
                        <th style="background: #dcdcdc;text-align: center;">STB COUNT</th>
                        <th style="background: #dcdcdc;text-align: center;">STB</th>
                        <th style="background: #dcdcdc;text-align: center;">TOTAL COUNT</th>                     
                        <th style="background: #dcdcdc;text-align: center;">TOTAL CAPACITY</th>          
                        <th style="background: #dcdcdc;text-align: center;">THIRDPARTY IMPORT</th>
                        <th style="background: #dcdcdc;text-align: center;">THIRDPARTY EXPORT</th>
                        <th style="background: #dcdcdc;text-align: center;">THIRDPARTY NET</th>
                        <th style="background: #dcdcdc;text-align: center;">CAPTIVE IMPORT</th>
                        <th style="background: #dcdcdc;text-align: center;">CAPTIVE EXPORT</th>
                        <th style="background: #dcdcdc;text-align: center;">CAPTIVE NET</th>
                        <th style="background: #dcdcdc;text-align: center;">STB IMPORT</th>
                        <th style="background: #dcdcdc;text-align: center;">STB EXPORT</th>                     
                        <th style="background: #dcdcdc;text-align: center;">STB NET</th>           
                    </tr>
                <tr class="item-row" th:each="genStmt,item : ${genStmt}">
                <td style="text-align: center;" th:text="${item.index+1}"></td>
                <td style="text-align: center;" th:text="${genStmt.op2}"></td>
                <td style="text-align: center;" th:text="${genStmt.op3}"></td>
                <td style="text-align: center;" th:text="${genStmt.op4}"></td>
                <td style="text-align: center;" th:text="${genStmt.op5}"></td>
                <td style="text-align: center;" th:text="${genStmt.op6}"></td>
                <td style="text-align: center;" th:text="${genStmt.op7}"></td>
                <td style="text-align: center;" th:text="${genStmt.op8}"></td>
                <td style="text-align: center;" th:text="${genStmt.op9}"></td>
                <td style="text-align: center;" th:text="${genStmt.op10}"></td>
                <td style="text-align: center;" th:text="${genStmt.op11}"></td>
                <td style="text-align: center;" th:text="${genStmt.op12}"></td>
                <td style="text-align: center;" th:text="${genStmt.op13}"></td>
                <td style="text-align: center;" th:text="${genStmt.op14}"></td>
                <td style="text-align: center;" th:text="${genStmt.op15}"></td>
                <td style="text-align: center;" th:text="${genStmt.op16}"></td>
                <td style="text-align: center;" th:text="${genStmt.op17}"></td>
                <td style="text-align: center;" th:text="${genStmt.op18}"></td>
                <td style="text-align: center;" th:text="${genStmt.op19}"></td>
            </tr>
        
                </table>

</div>
<div>
<br />
</div>
</body>

</html>
