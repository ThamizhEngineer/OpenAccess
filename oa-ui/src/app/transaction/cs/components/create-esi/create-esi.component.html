<div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="center start">
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <mat-card class="mat-card-top">

           
  
                <mat-card-title>{{this.commonUtils.getProp('seller')}} Company</mat-card-title>
                <mat-card-content>
                    <div fxLayout="row" fxLayoutAlign="start center">
                        <mat-form-field class="ml-xs mr-xs" style="width: 100%;">
                   <input matInput placeholder="{{this.commonUtils.getProp('seller')}}  EDC Name" [(ngModel)]='cs.sellerOrgName' disabled="true">
                  </mat-form-field> 
                  <mat-form-field class="ml-xs mr-xs" style="width: 100%;">
                    <input matInput placeholder="{{this.commonUtils.getProp('seller')}}  Service Number" value="{{cs.sellerCompanyServiceNumber}} - {{cs.sellerCompanyName}}" disabled="true">
                   </mat-form-field>           

                 

                        <mat-form-field class="ml-xs mr-xs" style="width: 100%;">
                            <mat-select class="ml-xs mr-xs" style="width: 100%;" placeholder="Agreement Period" [(ngModel)]="cs.agreementPeriodCode">
                                <mat-option *ngFor="let code of agmtPeriodCodes" [value]="code.name">
                                    {{code.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
               
                    <div fxLayout="row" fxLayoutAlign="start center">
                        <month-picker class="ml-xs mr-xs" style="width: 100%;" [(config)]="mpFromConfig" [(model)]="mpFromModel" (mpOnModelChange)="this.mpOnFromModelChange($event)"></month-picker>
                        <month-picker class="ml-xs mr-xs" style="width: 100%;" [(config)]="mpToConfig" [(model)]="mpToModel" (mpOnModelChange)="this.mpOnToModelChange($event)"></month-picker>

                     
                        <mat-form-field class="ml-xs mr-xs"  style="width: 100%;" >
                            <input matInput placeholder="Energy Sale Intent Number"  [(ngModel)]="cs.esIntentCode" readonly>
                        </mat-form-field>

                    </div>

                </mat-card-content>


                <mat-card-title>Intented {{this.commonUtils.getProp('buyer')}} List</mat-card-title>
                <mat-card-content> 
                    <ngx-datatable class="material" tabindex="index" [rows]="cs.csQuantumAllocations" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="0"
                        [rowHeight]="'auto'">
            
            
                        <ngx-datatable-column name="Edc Name">
            
                            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                {{row.buyerOrgName}} 
                            </ng-template>
                        </ngx-datatable-column>
            
            
                        <ngx-datatable-column name="Service Number">
            
                            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                {{row.buyerCompServiceNumber}}
                            </ng-template>
                        </ngx-datatable-column>
            
                       <ngx-datatable-column name="Company Name">
                            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                {{row.buyerCompName}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Quantum">
                            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                {{row.quantum}}
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Voltage">
                         <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                {{row.drawalVoltageName }}
                            </ng-template>
                        </ngx-datatable-column>
            
                    </ngx-datatable>
            
            </mat-card-content>
            <button *ngIf="cs.statusCode!='COMPLETED'" mat-raised-button  color="primary" (click)="createEsi()">Create Energy Sale Intent</button>
        </mat-card>

    </div>
</div>
