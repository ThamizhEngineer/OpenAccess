

<div fxLayout="row" fxLayoutWrap="wrap">

		        <div fxFlex.gt-sm="100%" fxFlex="100">
<mat-card>
      <mat-card-title >
        Existing Organisations        
      </mat-card-title> 
			<mat-card-content>
            
						<br/>
				    <ngx-datatable 
				      class="material"
				      [rows]="rows"
				      [columnMode]="'force'"
				      [headerHeight]="50"
  						[footerHeight]="50"
				      [rowHeight]="50"
              [scrollbarV]="true">
				      <ngx-datatable-column name="Org Code" ng-class="test">
				        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
				          {{row['code']}}
				        </ng-template>
				      </ngx-datatable-column> 
				      <ngx-datatable-column name="Name">
				        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
				          {{row['name']}}
				        </ng-template>
				      </ngx-datatable-column> 
				      <ngx-datatable-column name="Type">
				        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
				          {{row['type']}}
				        </ng-template>
				      </ngx-datatable-column> 
				      <ngx-datatable-column name="Parent Code">
				        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
				          {{row['parentCode']}}
				        </ng-template>
				      </ngx-datatable-column>

				    </ngx-datatable>
						
      </mat-card-content>
	</mat-card>
		
  </div>
  
</div>
