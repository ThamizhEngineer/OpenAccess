<div fxLayout="row" fxLayoutWrap="wrap">

  <div fxFlex.gt-sm="100%" fxFlex="100">
    <mat-card>
      <mat-card-title>
        <strong>Quantum of units purchased by TANGEDCO from WEGs - {{commonService.displayMonth(criteria.month)}} {{criteria.year}}
          </strong>
      </mat-card-title>


      <mat-card-content>
        <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'">
          <ngx-datatable-column name="EDC Code">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              {{row.orgCode}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="EDC Name">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              {{row.orgName}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Month">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              {{row.month}}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Year">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              {{row.year}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Quantum of units Purchased (in MW)">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              {{row.totalQuantum}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Actions">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <button mat-raised-button color="primary" class="mr-1" (click)="searchOrgService(row['orgId'],row['orgName'])">Drill Down</button>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>

      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="back()">Back</button>


      </mat-card-actions>
    </mat-card>
  </div>
</div>
