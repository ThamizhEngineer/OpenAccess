<div fxLayout="row" fxLayoutWrap="wrap">

    <div fxFlex.gt-sm="100%" fxFlex="100">
        <mat-card>
            <mat-card-title>
                <strong>Quantum of units purchased by TANGEDCO from WEGs - {{criteria.orgName}} - {{commonService.displayMonth(criteria.month)}}
                    {{criteria.year}}</strong>
            </mat-card-title>

            <mat-card-content>
                <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'">
                    <ngx-datatable-column name="WEG HTSC No">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                            {{row.companyServiceNumber}}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="WEG Name">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                            {{row.companyName}}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Quantum of units Purchased (in MW)">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                            {{row.totalQuantum}}
                        </ng-template>
                    </ngx-datatable-column>

                </ngx-datatable>

            </mat-card-content>

            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="back()">Back</button>

            </mat-card-actions>
        </mat-card>
    </div>
</div>
