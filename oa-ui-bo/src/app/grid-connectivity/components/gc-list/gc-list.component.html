

<div fxLayout="row" fxLayoutWrap="wrap">

		        <div fxFlex.gt-sm="100%" fxFlex="100">
<mat-card>
      <mat-card-title >
        Existing GridConnectivity Applications
      </mat-card-title> 
			<mat-card-content>
            <button *ngIf="this.accessAddFlag" mat-fab mat-fab-card-float class="mr-1" color="warn" (click)='newGc()'><mat-icon>add</mat-icon></button>
						<br/>
				     <ngx-datatable 
				      class="material"
				      [rows]="rows"
				      [columnMode]="'force'"
				      [headerHeight]="50"
  						[footerHeight]="50"
				      [rowHeight]="'auto'"					
							[limit]="10"> 
							
				      <ngx-datatable-column name="Application Number">
				        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
				          {{row.applnNumber}}
				        </ng-template>
				      </ngx-datatable-column> 
				      <ngx-datatable-column name="Plant Name">
				        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
				          {{row.plantName}}
				        </ng-template>
				      </ngx-datatable-column>
				      <ngx-datatable-column name="Generating Plant Type">
				        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
				          {{row.generatingTypeName}}
				        </ng-template>
				      </ngx-datatable-column>
				      <ngx-datatable-column name="Fuel">
				        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
				          {{row.fuelTypeName}}
				        </ng-template>
				      </ngx-datatable-column>
				      <ngx-datatable-column name="Company Name">
				        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
				          {{row.companyName}}
				        </ng-template>
				      </ngx-datatable-column> 
				      <ngx-datatable-column name="Application Status">
				        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
				          {{row.statusCode}}
				        </ng-template>
				      </ngx-datatable-column>
				      <ngx-datatable-column *ngIf="this.accessViewFlag" name="Actions">
				        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      						<button mat-raised-button color="primary" class="mr-1" (click)="editGc(row['id'])">Open</button>
				        </ng-template>
				      </ngx-datatable-column> 
				    </ngx-datatable>
				  
      </mat-card-content>
	</mat-card>
		
  </div>
  
</div>
