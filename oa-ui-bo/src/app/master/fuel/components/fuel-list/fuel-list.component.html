<div fxLayout="row" fxLayoutWrap="wrap">

	<div fxFlex.gt-sm="100%" fxFlex="100">
<mat-card>
      <mat-card-title >
        FUEL GROP   
      </mat-card-title> 
      <mat-card-content> 

        <button mat-fab mat-fab-card-float class="mr-1" color="warn" (click)='newFuel()'><mat-icon>add</mat-icon></button>
               <br/> 
               <div fxLayout="row" fxLayoutAlign="start center">     
                 
                
                                 <mat-form-field class="ml-xs mr-xs" fxFlex.gt-sm="100%">
                                      <input matInput placeholder="FuelName" [(ngModel)]='fuelName'>
                                 </mat-form-field>

                              <mat-form-field class="ml-xs mr-xs" fxFlex.gt-sm="100%">
                                    <input matInput placeholder="FuelCode" [(ngModel)]='fuelCode'>
                               </mat-form-field> 
                
                             <mat-form-field class="ml-xs mr-xs" fxFlex.gt-sm="100%">
                                    <input matInput placeholder="FuelGroup" [(ngModel)]='fuelGroup'>
                               </mat-form-field>
                
                              <hr>
                
                                <mat-card-actions>
                         					<button mat-raised-button color="primary" (click)="fetchResults()">Search</button>
                      		  	 </mat-card-actions>

</div>
               </mat-card-content>

               <mat-card-content>  
                  <ngx-datatable 
                  class="material"
                  [rows]="rows"
                  [columnMode]="'force'"
                  [headerHeight]="50"
                  [footerHeight]="50"
                  [rowHeight]="'auto'"> 

                  <ngx-datatable-column name="Fuel Name">
                      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                        {{row.fuelName}}
                      </ng-template>
                    </ngx-datatable-column> 
                  <ngx-datatable-column name="Fuel Code" ng-class="test">
                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                      {{row.fuelCode}}
                    </ng-template>
                  </ngx-datatable-column> 
                  <ngx-datatable-column name="Fuel Group">
                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                      {{row.fuelGroup}}
                    </ng-template>
                  </ngx-datatable-column> 
    
                 <ngx-datatable-column name="Actions">
                      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                          <button mat-raised-button color="primary" class="mr-1" (click)="editFuel(row['id'])">Open</button>
                       </ng-template>
                  </ngx-datatable-column>
                </ngx-datatable>
                
          </mat-card-content>
      </mat-card>
      </div>
    </div>
