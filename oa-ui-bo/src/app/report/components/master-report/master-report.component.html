<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex.gt-sm="100%" fxFlex="100">

    <mat-card>
      <mat-card-title >
       Abstract Master Report
      </mat-card-title>
      <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="start center">
          <mat-form-field class="ml-xs mr-xs" style="width: 100%;">
            <mat-select class="ml-xs mr-xs" style="width: 100%;" placeholder="Edc Name" [disabled]="disableEdc" [(ngModel)]='dispOrgCode'>
                    <mat-option *ngFor="let edc of orgList" [value]="edc.id">
                            {{edc.code}} - {{ edc.name }}
                    </mat-option>
            </mat-select>
    </mat-form-field>


              <mat-form-field class="ml-xs mr-xs" style="width: 100%;">
                <mat-select class="ml-xs mr-xs" style="width: 100%;" placeholder="Fuel Code" [(ngModel)]='selFuel'>
                  <mat-option *ngFor="let fuelTypes of fuelTypes" [value]="fuelTypes.valueCode">
                    {{fuelTypes.valueDesc}}
                  </mat-option>
                </mat-select>
              </mat-form-field>


            <mat-form-field class="ml-xs mr-xs"  fxFlex.gt-sm="100%">
            <mat-select class="ml-xs mr-xs" style="width: 100%;" placeholder="Month" [(ngModel)]='searchMonth'>
              <mat-option *ngFor="let month of months" [value]="month.value">
                {{month.name}}
              </mat-option>
             </mat-select>
           </mat-form-field>
           <mat-form-field class="ml-xs mr-xs" style="width: 100%;">
            <!--<input matInput type="number" placeholder="Stmt Year" [(ngModel)]="stmtYear">-->
            <mat-select class="ml-xs mr-xs" style="width: 100%;" placeholder="Year" [(ngModel)]='searchYear'>
            <mat-option *ngFor="let yr of year" [value]="yr.id">
              {{yr.year}}
            </mat-option>
          </mat-select>
          </mat-form-field>

          <mat-card-actions class="ml-xs mr-xs"  fxFlex.gt-sm="100%">
            <button mat-raised-button color="primary" class="primary" (click)="searchResults()">Search</button>
            </mat-card-actions>
           <mat-card-actions fxFlex.gt-sm="100%">
            <button mat-raised-button color="accent" (click)="ExcelExportService()">
             <mat-icon>cloud_download</mat-icon>
             Download As XL</button>
           </mat-card-actions>
    </div>

        <div>
        <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50"
        [scrollbarV]="true">

         <ngx-datatable-column name="Sl.No"  [width]="75">
            <ng-template let-row="row" let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
            {{rows.indexOf(row)+1}}

            </ng-template>
         </ngx-datatable-column>
         <ngx-datatable-column name="ORG ID" [width]="150">
          <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
            {{row.op1}}
          </ng-template>
       </ngx-datatable-column>

        <ngx-datatable-column name="SELLER NAME" [width]="200" >
            <ng-template let-row="row" let-value="value"   ngx-datatable-cell-template>
              {{row.op2}}
            </ng-template>
         </ngx-datatable-column>

         <ngx-datatable-column name="TP COUNT" [width]="150">
            <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
              {{row.op3}}
            </ng-template>
         </ngx-datatable-column>
         <ngx-datatable-column name="TP CAPACITY" [width]="200">
          <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
            {{row.op4}}
          </ng-template>
       </ngx-datatable-column>

      <ngx-datatable-column name="CAPTIVE COUNT" [width]="200">
        <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
            {{row.op5}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="CAPTIVE CAPACITY" [width]="200">
        <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
            {{row.op6}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="STB COUNT" [width]="200">
        <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
            {{row.op7}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="STB CAPACITY" [width]="200">
        <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
            {{row.op8}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="TOTAL COUNT" [width]="200">
        <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
            {{row.op9}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="TOTAL CAPACITY" [width]="200">
        <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
            {{row.op10}}
        </ng-template>
      </ngx-datatable-column>
      </ngx-datatable>

    </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
