<div fxLayout="row" fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">
      
      <mat-card>
        <mat-card-title >
         Weg Generator Report
        </mat-card-title>
        <mat-card-content>
          <div fxLayout="row" fxLayoutAlign="start center">

            <mat-form-field class="ml-xs mr-xs"  fxFlex.gt-sm="100%">
                <mat-select class="ml-xs mr-xs" style="width: 100%;" [disabled]="disableEdc" placeholder="Generator EDC" [(ngModel)]='selectedSellerOrg'>
                  <mat-option *ngFor="let org of orgList" [value]="org.id">
                    {{org.id}} - {{org.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

            <mat-form-field class="ml-xs mr-xs"  fxFlex.gt-sm="100%">
              <input matInput placeholder="Machine Capacity" [(ngModel)]="selectedSellerCapacity">
            </mat-form-field>
						<mat-form-field class="ml-xs mr-xs" fxFlex.gt-sm="100%">
							<mat-select class="ml-xs mr-xs" style="width: 100%;" placeholder="Wheeling/Saletoboard" [(ngModel)]="selectedIsCaptive">

								<mat-option *ngFor="let iscaptives of isCaptives" [value]="iscaptives.key">
									{{iscaptives.name}}
								</mat-option>
							</mat-select>
						</mat-form-field>
            <!-- <mat-form-field class="ml-xs mr-xs"  fxFlex.gt-sm="100%">
                    <mat-select class="ml-xs mr-xs" style="width: 100%;" placeholder="Consumer EDC" [(ngModel)]='selectedBuyerOrg'>
                      <mat-option *ngFor="let org of orgList" [value]="org.id">
                        {{org.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field> -->

                  <!-- <mat-form-field class="ml-xs mr-xs" fxFlex.gt-sm="100%">
                    <mat-select class="ml-xs mr-xs" style="width: 100%;" placeholder="WEG Group Classification" [(ngModel)]='selectedMakeCode'>
    
                      <mat-option *ngFor="let PowerPlantType of powerPlantClassTypes" [value]="PowerPlantType.valueCode">
                        {{PowerPlantType.valueDesc}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field> -->

                  <mat-form-field class="ml-xs mr-xs" fxFlex.gt-sm="100%">
                    <mat-select class="ml-xs mr-xs" style="width: 100%;" placeholder="Machine Make" [(ngModel)]='selectedMakeCode'>
                      <mat-option *ngFor="let generatorModelType of generatorModelTypes" [value]="generatorModelType.valueCode">
                        {{generatorModelType.valueDesc}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>


  
          <mat-card-actions>				
            <button mat-raised-button color="primary" class="primary" (click)="searchReport()">Search</button>
            </mat-card-actions>
            <!-- <mat-card-actions>				
            <button mat-raised-button color="primary" class="primary" (click)="printReport()">Print</button>
            </mat-card-actions> -->
  
      </div>
          <br/>
          <br/>
          <div>
          <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50"
          [scrollbarV]="true">
           <ngx-datatable-column name="Generator EDC">
            <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
              {{row.op8}}
            </ng-template>
           </ngx-datatable-column>
  
           <ngx-datatable-column name="Generator Service No">
              <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
                {{row.op10}}
              </ng-template>
           </ngx-datatable-column>
  
           <ngx-datatable-column name="Machine Capacity(kW)">
              <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
                {{row.op13}}
              </ng-template>
           </ngx-datatable-column>
  
           <ngx-datatable-column name="DOC">
              <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
                {{row.op12 | date: 'dd/MM/yyyy'}}
              </ng-template>
           </ngx-datatable-column>
  
           <ngx-datatable-column name="Machine Make">
              <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
                {{row.op14}}
              </ng-template>
           </ngx-datatable-column>
           
           <ngx-datatable-column name="Tariff(Rs)">
            <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
              {{row.op15}}
            </ng-template>
         </ngx-datatable-column>
  
           <ngx-datatable-column name="Consumer Service No">
              <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
                {{row.op5}}
              </ng-template>
           </ngx-datatable-column>
  
           <ngx-datatable-column name="Consumer EDC">
              <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
                {{row.op3}}
              </ng-template>
           </ngx-datatable-column>
                
        </ngx-datatable>
      </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
