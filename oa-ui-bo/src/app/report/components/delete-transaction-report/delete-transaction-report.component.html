<div fxLayout="row" fxLayoutWrap="wrap">

	<div fxFlex.gt-sm="100%" fxFlex="100">
		<mat-card>
			<mat-card-title>
				Delete Transaction Report
			</mat-card-title>
      <div fxLayout="row" fxLayoutAlign="start center">

        <mat-form-field class="ml-xs mr-xs"  fxFlex.gt-sm="100%">
            <mat-select class="ml-xs mr-xs" style="width: 100%;" placeholder="Month" [(ngModel)]='stmtMonth'>
              <mat-option *ngFor="let month of months" [value]="month.value">
                {{month.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>

            <mat-form-field class="ml-xs mr-xs" style="width: 100%;">
                <!--<input matInput type="number" placeholder="Stmt Year" [(ngModel)]="stmtYear">-->
                <mat-select class="ml-xs mr-xs" style="width: 100%;" placeholder="Year" [(ngModel)]='stmtYear'>
                <mat-option *ngFor="let yr of year" [value]="yr.id">
                  {{yr.year}}
                </mat-option>
              </mat-select>
              </mat-form-field>



            <mat-form-field class="ml-xs mr-xs" style="width: 100%;">
                <mat-select class="ml-xs mr-xs" style="width: 100%;" placeholder="Edc Name" [disabled]="disableEdc" [(ngModel)]='dispOrgCode' >
                        <mat-option *ngFor="let edc of edcList" [value]="edc.id">
                                {{edc.code}} - {{ edc.name }}
                        </mat-option>
                </mat-select>
        </mat-form-field>

            <mat-card-actions>
                <button mat-raised-button color="primary" class="primary" (click)="searchResults()">Search</button>
            </mat-card-actions>


           
          </div>
  <div>
    <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50"
    [scrollbarV]="true">

        <ngx-datatable-column name="SI.NO" [width]="75">
          <ng-template let-rowIndex="rowIndex" let-row="row" let-value="value" ngx-datatable-cell-template>
              {{rows.indexOf(row) + 1}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Service Number" [width]="150">
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              {{row.op1}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Month"[width]="75" >
          <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
            {{row.op2 }}
          </ng-template>
       </ngx-datatable-column>

         <ngx-datatable-column name="Year" [width]="75">
            <ng-template let-row="row" let-value="value"   ngx-datatable-cell-template>
              {{row.op3}}
            </ng-template>
         </ngx-datatable-column>

         <ngx-datatable-column name="Reading" [width]="75">
          <ng-template let-row="row" let-value="value"   ngx-datatable-cell-template>
              {{row.op4 }}
          </ng-template>
         </ngx-datatable-column>

         <ngx-datatable-column name="Statement" [width]="75">
          <ng-template let-row="row" let-value="value"   ngx-datatable-cell-template>
              {{row.op5 }}
          </ng-template>
         </ngx-datatable-column>
         <ngx-datatable-column name="Allotment" [width]="75">
          <ng-template let-row="row" let-value="value"   ngx-datatable-cell-template>
              {{row.op6 }}
          </ng-template>
         </ngx-datatable-column>
         <ngx-datatable-column name="Ledger"[width]="75">
          <ng-template let-row="row" let-value="value"   ngx-datatable-cell-template>
              {{row.op7}}
          </ng-template>
         </ngx-datatable-column>
         <ngx-datatable-column name="Remarks" [width]="200">
          <ng-template let-row="row" let-value="value"   ngx-datatable-cell-template>
              {{row.op8 }}
          </ng-template>
         </ngx-datatable-column>
         <ngx-datatable-column name="Date" [width]="100">
          <ng-template let-row="row" let-value="value"   ngx-datatable-cell-template>
              {{row.op9|date: 'dd-MM-yyyy'}}
          </ng-template>
         </ngx-datatable-column>

        </ngx-datatable>
  </div>
        </mat-card>
</div>
</div>
