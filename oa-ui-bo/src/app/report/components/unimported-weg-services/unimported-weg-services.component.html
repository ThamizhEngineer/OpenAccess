<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex.gt-sm="100%" fxFlex="100">
    
    <mat-card>
      <mat-card-title >
       Unimported Services Report
      </mat-card-title>
      <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="start center">
          

            <mat-form-field class="ml-xs mr-xs"  fxFlex.gt-sm="100%">
                <mat-select class="ml-xs mr-xs" style="width: 100%;" [disabled]="disableEdc"  placeholder="EDC" [(ngModel)]='selOrgName'(ngModelChange)="onChange(selOrgName)"  >
                  <mat-option *ngFor="let org of orgList" [value]="org.id">
                    {{org.id}} - {{org.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field class="ml-xs mr-xs"  fxFlex.gt-sm="100%">
                <mat-select class="ml-xs mr-xs" style="width: 100%;" placeholder="Section Name" [(ngModel)]='sectionName' >
                  <mat-option *ngFor="let section of sections" [value]="section.id">
                    {{section.sectionName}}
                  </mat-option>
                </mat-select>
              </mat-form-field> 

              <mat-form-field class="ml-xs mr-xs" style="width: 100%;">
                <mat-select class="ml-xs mr-xs" style="width: 100%;" placeholder="Fuel Code" [(ngModel)]='selFuel'>
                  <mat-option *ngFor="let fuelTypes of fuelTypes" [value]="fuelTypes.valueCode">
                    {{fuelTypes.valueDesc}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

            <mat-form-field class="ml-xs mr-xs"  fxFlex.gt-sm="100%">
            <mat-select class="ml-xs mr-xs" style="width: 100%;" placeholder="Month" [(ngModel)]='searchMonth'>
              <mat-option *ngFor="let month of months" [value]="month.value">
                {{month.name}}
              </mat-option>
             </mat-select>
           </mat-form-field>

          <mat-form-field class="ml-xs mr-xs"  fxFlex.gt-sm="100%"> 
            <mat-select class="ml-xs mr-xs" style="width: 100%;"
						placeholder="Year" [(ngModel)]="searchYear">
								<mat-option *ngFor="let year of years" [value]="year">
										{{ year }}
								</mat-option>
						</mat-select> 
          </mat-form-field>
          
          <mat-form-field class="ml-xs mr-xs" style="width:100%;">
            <mat-select class="ml-xs mr-xs" style="width: 100%;" placeholder="Type of ss" [(ngModel)]='TypeOfSS'>
              <mat-option *ngFor="let Typeofss of Typeofss" [value]="Typeofss.name">
                {{Typeofss.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        

          <mat-card-actions class="ml-xs mr-xs"  fxFlex.gt-sm="100%">				
            <button mat-raised-button color="primary" class="primary" (click)="searchReport()">Search</button>
            </mat-card-actions>

            <mat-card-actions>
              <button mat-raised-button color="accent" (click)="exportAsXLSX()">
               <mat-icon>cloud_download</mat-icon>
               Download As XL</button>
             </mat-card-actions>

          <div class="ml-xs mr-xs"  fxFlex.gt-sm="100%"></div>
      
         


     

    </div>
        <br/>
        <br/>

   
        <br/>
        <br/>
        <div>
        <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50"
        [scrollbarV]="true">


         <!-- <ngx-datatable-column name="Generator EDC">
          <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
            {{row.op3}}
          </ng-template> 
         </ngx-datatable-column> -->
          
         <ngx-datatable-column name="Sl.No"  >
            <ng-template let-row="row" let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
            <!-- {{rows.indexOf(row)+1}} -->
             {{row.op1}}    
            </ng-template>
         </ngx-datatable-column>

         <ngx-datatable-column name="Section Name" [width]="300">
          <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
            {{row.op5}}
          </ng-template>
       </ngx-datatable-column>

   
        <ngx-datatable-column name="Generator Name" [width]="300" >
            <ng-template let-row="row" let-value="value"   ngx-datatable-cell-template>
              {{row.op2}}
            </ng-template>
         </ngx-datatable-column>

         <ngx-datatable-column name="Generator Service No"  [width]="300">
            <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
              {{row.op3}}
            </ng-template>
         </ngx-datatable-column>

        
         <ngx-datatable-column name="Meter Number" [width]="300">
            <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
              {{row.op6}}
            </ng-template>
         </ngx-datatable-column>       
        

      <ngx-datatable-column name="Fuel Type" [width]="300">
        <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
            {{row.op8}}
        </ng-template>
      </ngx-datatable-column>
      

      <ngx-datatable-column name="SS Name" [width]="300">
        <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
            {{row.op9}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Type Of SS" [width]="300">
        <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
            {{row.op10}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="FEEDER NAME" [width]="300">
        <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
            {{row.op11}}
        </ng-template>
      </ngx-datatable-column>
      
      </ngx-datatable> 
        
      <mat-card-actions>				
        <button mat-raised-button color="primary" class="primary" (click)="printReport()">Print</button>
        </mat-card-actions>
    </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
