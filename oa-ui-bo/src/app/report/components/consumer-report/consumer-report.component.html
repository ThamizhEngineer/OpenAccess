<div fxLayout="row" fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">
      
      <mat-card>
        <mat-card-title >
           Consumer wise Generator Report
        </mat-card-title>
        <mat-card-content>
          <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field class="ml-xs mr-xs" fxFlex.gt-sm="100%">
							<mat-select class="ml-xs mr-xs" style="width: 100%;" placeholder="Status" [(ngModel)]="selStatus">
								<mat-option *ngFor="let status of statuses" [value]="status.key">
									{{status.key}}
								</mat-option>
							</mat-select>					
							</mat-form-field>
  
            <!-- <mat-form-field class="ml-xs mr-xs"  fxFlex.gt-sm="100%">
              <mat-select class="ml-xs mr-xs" style="width: 100%;" placeholder="EDC" [(ngModel)]='selOrgName'>
                <mat-option *ngFor="let org of orgList" [value]="org.id">
                  {{org.name}}
                </mat-option>
              </mat-select>
            </mat-form-field> -->

            <mat-form-field class="ml-xs mr-xs" fxFlex.gt-sm="100%">
							<mat-select class="ml-xs mr-xs" style="width: 100%;" placeholder="Flow-Type" [(ngModel)]="selFlowType">
								<mat-option *ngFor="let flowType of flowTypeCode" [value]="flowType.key">
									{{flowType.key}}
								</mat-option>
							</mat-select>					
							</mat-form-field>
  
           
            <mat-form-field class="ml-xs mr-xs" fxFlex.gt-sm="100%">
              <mat-select class="ml-xs mr-xs" style="width: 100%;" placeholder="is-captive" [(ngModel)]="selIsCaptive"  >
                <mat-option *ngFor="let isCaptive of isCaptives" [value]="isCaptive.key"  >
                  {{isCaptive.key}}
                </mat-option> 
              </mat-select>
            </mat-form-field> 
  
            <mat-card-actions>				
            <button mat-raised-button color="primary" class="primary" (click)="searchResults()">Search</button>
            </mat-card-actions>
  
      </div>
          <br/>
          <br/>
          <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50"
          [scrollbarV]="true">
           <ngx-datatable-column name="SellerServiceNo">
            <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
              {{row.op1}}
            </ng-template>
           </ngx-datatable-column>
  
           <ngx-datatable-column name="SellerCompanyName">
              <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
                {{row.op2}}
              </ng-template>
           </ngx-datatable-column>
  
           <ngx-datatable-column name="BuyerOrgName">
              <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
                {{row.op3}}
              </ng-template>
           </ngx-datatable-column>
  
           <ngx-datatable-column name="SellerServiceNo">
              <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
                {{row.op4}}
              </ng-template>
           </ngx-datatable-column>
  
           <ngx-datatable-column name="BuyerCompanyName">
              <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
                {{row.op5}}
              </ng-template>
           </ngx-datatable-column>
  
           <ngx-datatable-column name="Agmt From-date">
              <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
                {{row.op6 | date: 'dd/MM/yyyy'}}
              </ng-template>
           </ngx-datatable-column>
  
           <ngx-datatable-column name="Agmt To-date">
              <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
                {{row.op7 | date: 'dd/MM/yyyy'}}
              </ng-template>
           </ngx-datatable-column>
  
           <ngx-datatable-column name="Approved Units">
              <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
                {{row.op8}}
              </ng-template>
           </ngx-datatable-column>
                
           <ngx-datatable-column name="Seller-iscaptive">
              <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
                {{row.op9}}
              </ng-template>
           </ngx-datatable-column>
                
           <ngx-datatable-column name="Status">
              <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
                {{row.op10}}
              </ng-template>
           </ngx-datatable-column>
  
           <ngx-datatable-column name="FlowTypecode">
              <ng-template let-row="row" let-value="value"  ngx-datatable-cell-template>
                {{row.op11}}
              </ng-template>
           </ngx-datatable-column>
        </ngx-datatable>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
